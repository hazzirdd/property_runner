{% extends 'base.html' %}
{% block content %}
    <h1>(past) Details</h1>
    <img src="{{ unit.cover }}">
    <p>ADDRESS: {{ unit.address }}</p>
    <p>UNIT: {{ unit.unit }}</p>
    <p>RUNNER: {{ runner.first_name }} {{ runner.last_name }}</p>

    {% if "manager" in session %}
    <form method="post">
        <input type="submit" value="Mark As Vacant">
    </form>
    {% endif %}

{% endblock %}
