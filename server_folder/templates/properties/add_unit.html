{% extends 'base.html'%}
{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for msg in messages %}
        <p>{{ msg }}</p>
    {% endfor %}
{% endif %}
{% endwith %}

<h1>Add Unit</h1>
<form method="post" enctype="multipart/form-data">
    <p>Select from existing addresses</p>
    <select name="address" id="address">
        <option value="">Existing Addresses</option>
        {% for property in properties %}
        <option value="{{ property }}">{{ property }}</option>
        {% endfor %}
    </select><br>
    <p>OR</p>
    <p>Add a new address</p>
    <input type="text" name="new_address" placeholder="New Address">
    <input type="text" name="unit" placeholder="Unit Number">
    <input type="text" name="city" placeholder="City">
    <input type="text" name="state" placeholder="State" maxlength="15">
    <input type="text" name="zipcode" placeholder="Zipcode" maxlength="5">
    <input type="datetime-local" name="date" placeholder="Date Vacated">
    <input type="file" name="cover" id="cover" accept="image/*">
    <select name="runner" id="runner">
        {% for runner in runners %}
        <option value="{{ runner.first_name }}_{{ runner.last_name }}">{{ runner.first_name }} {{ runner.last_name }}</option>
        {% endfor %}
    </select>
    <br><br><input type="submit" value="Add Unit">
</form>
{% endblock %}
