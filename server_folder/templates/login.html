{% extends 'base.html' %}
{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for msg in messages %}
        <p>{{ msg }}</p>
    {% endfor %}
{% endif %}
{% endwith %}

    <h1>Log In</h1>
    
    <form method="post">
        <input type="text" name="email" placeholder="Email">
        <input type="text" name="password" placeholder="Password">
        <input type="submit" value="Login" >
    </form>
{% endblock %}
